<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="particles.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/set2.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/newtab.css" />
    <style id="clock-animations"></style>
    <style>
    </style>
    <title>New Tab</title>
</head>

<body>
    <div id="particles-js"></div>
    <div style="padding-top:50px;margin-bottom:25px;"><center><h1 id="hello"></h1></center></div>
    <center><div class="age" id="age"></div></center>
    <!--<button class="cb-1" id="reset-button">Reset</button>-->
    <div id="columns" class="columns">

            <div class="column" draggable="true" id="column-A">
                <header>Date</header>
                <div class="column-inner">
                    <!--<div class="time" id="time"></div>-->
                    <div class="date-container">
                        <header id="time-month"></header>
                        <div id="time-number">

                        </div>
                        <div id="time-day">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" draggable="true" id="column-B">
                <header>Today's Fun Fact</header>
                <div class="column-inner">
                    <div class="fact" id="fact"></div>
                </div>
            </div>
            <div class="column column-long" draggable="true" id="column-C">
                <header>Today @ Ratty</header>
                <div style="margin-top:6px;" id="ratty-status"></div>

            </div>

            <div class="column" draggable="true" id="column-D">
                <header>Weather</header>
            </div>
            <div class="column" draggable="true" id="column-E">
                <header>Time</header>
                <div style="padding-left:25px;padding-top:5px;">
                    <div class="clock-wrapper">
                        <div class="clock-base">
                            <div class="click-indicator">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="clock-hour"></div>
                            <div class="clock-minute"></div>
                            <div class="clock-second"></div>
                            <div class="clock-center"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" style="visibility: hidden;" draggable="true" id="placeholder">
                <!--placeholder-->
            </div>
        
    </div>

    <section class="setup" id="enter-name">
        <h2 id="setup-text1">Welcome.</h2>
        <span class="input input--yoshiko" id="name-form">
            <input class="input__field input__field--yoshiko" type="text" id="first-name">
            <label class="input__label input__label--yoshiko" for="first-name" id="name-label">
                <span class="input__label-content input__label-content--yoshiko" data-content="First Name">First Name</span>
            </label>
        </span>
    </section>

    <section class="setup" id="enter-age">
        <h2 id="setup-text2">Enter your DOB.</h2>
        <span class="input input--yoshiko" id="age-form">
            <input class="input__field input__field--yoshiko" type="date" id="birthday">
            <label class="input__label input__label--yoshiko" for="birthday" id="birthday-label">
                <span class="input__label-content input__label-content--yoshiko" data-content="Birthday">Birthday</span>
            </label>
        </span>
    </section>

    <section class="main">
        <div class="left-container">

        </div>
        <div class="right-container">
            <h1>Class Schedule</h1>
            <ul class="class-list" id="class-list">
            </ul>
        </div>
    </section>

    <script src="js/classie.js"></script>
    <script src="js/newtab.js"></script>
</body>

</html>
